<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- awal Container -->
   <div class="container">
    <!-- row ke-1 -->
     <div class="row">
       <div class="col-md-6 col-md-offset-3" style="margin-top: 20px">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title text-center">ini CASIO loh</h3>
           </div>
           <div class="panel-body">
             <input type="text" id="inputnumber" placeholder="0" class="form-control text-right" value=""><br>
             <!-- row 789/ -->
             <div class="row">
              <div class="col-md-3"><button id="bagi"class="tanda btn btn-warning btn-block">/</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">9</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">8</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">7</button></div>
               
             </div>
             <br>

             <!-- akhir row 789/ -->
             <!-- row 456* -->
             <div class="row">
               <div class="col-md-3"><button id="kali" class="tanda btn btn-warning btn-block">*</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">6</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">5</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">4</button></div>
              
             </div>
             <br>
             <!-- akhir row 456* -->
              <!-- row 123- -->
             <div class="row">
               <div class="col-md-3"><button id="kurang" class="tanda btn btn-warning btn-block">-</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">3</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">2</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">1</button></div>
              

             </div>
             <br>
             <!-- akhir row 123- -->
             <!-- row 000c+ -->
             <div class="row">
              <div class="col-md-3"><button id="tambah" class="tanda btn btn-warning btn-block">+</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">0</button></div>
               <div class="col-md-3"><button class="angka btn btn-default btn-block">00</button></div>
               <div class="col-md-3"><button class="bersihkan btn btn-default btn-block">c</button></div>
               

             </div> <br>
             <!-- akhir row 000c+- -->
            <!-- row sama dengan -->
            <div class="row">
              <div class="col-md-12"><button id="hasil" class="proses btn btn-success btn-block">=</button></div>
            </div>
            <!-- akhir row sama dengan -->
           </div>
         </div>
       </div>
     </div>
     <!-- akhir row ke-1 -->
   </div>
    <!-- Akhir Container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        // untuk menyimpan nilai pertama
        var a = ''; 
        // untuk menyimpan nilai kedua
        var b = '';

        // status
        var status = 'a';
        // untuk operator
        var operator ;


        // untuk hasil
        var hasil = 0;

        // ketika tombol angka manapun di klik

        $('.angka').on('click', function(){
           // ambil angka dari tombol
          var angka = $(this).text();

          if(status == "a")
          {
            // simpan angka yang di tekan  dan digabungkan ke variabel nilai pertama (a)
            a = a + angka;
             // tampilkan nilai pertama di kolom input atau hasil
            $('#inputnumber').val(a)
          }else{
            // simpan angka yang di tekan  dan digabungkan ke variabel nilai pertama (b)
            b = b + angka;
               // tampilkan nilai kedua di kolom input atau hasil (b)
            $('#inputnumber').val(b)
            debug();

        }
  
       
        });

        $('.tanda').on('click', function(){
          // ganti status jadi b
          status = 'b';
          operator = $(this).attr('id')
          debug();
        })

        $('.proses').on('click', function(){
          // parsing dulu dari string ke Integer
          a = parseInt(a);
          b = parseInt(b);

         // Proses dua nila (a dan b) berdasrkan Operator yang digunakan
          switch(operator){
            case "bagi":
              hasil = a / b;
              break;
            case "kali":
              hasil = a * b;
              break;
            case "kurang":
              hasil = a - b;
              break;
            case "tambah":
              hasil = a + b;
              break;
          }
          $('#inputnumber').val(hasil);
          debug();
        })

        $('.bersihkan').on('click', function(){
          $('#inputnumber').val('0')
          a = '';
          b = '';
          status = 'a';
          operator = '';
          hasil = 0;
          debug();
        })

        function debug(){
          console.log("a= " + a);
          console.log("b= " + b);
          console.log("hasil= " + hasil);
          console.log("operator= " + operator);
          console.log("status= " + status);
          console.log("-----------------");
        }
       

        })
    </script>
    

  </body>
</html>
